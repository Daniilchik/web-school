<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Художественная станция</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <a href="/index">
                <img src="/images/Logo.png" alt="Logo" style="width: 230px; height: auto;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/about">О нас</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/reviews">Отзывы</a></li>
                <li><a href="/reg">Регистрация</a></li>
                <li><a href="/auth">Авторизация</a></li>
                <li><a href="/feedback">Обратная связь</a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <h1>Обратная связь</h1>

    <form action="/feedback" method="post" class="feedback-form">
        <label for="content">Сообщение:</label>
        <textarea id="content" name="content" rows="4" required></textarea>

        <label for="recipient">Адресат:</label>
        <input type="text" id="recipient" name="recipient" required>

        <button type="submit">Отправить</button>
    </form>

    <h2>Ваши сообщения</h2>
    <div class="messages">
        <div th:each="message : ${messages}" class="message">
            <p><strong>Адресат:</strong> <span th:text="${message.recipient}"></span></p>
            <p><strong>Сообщение:</strong></p>
            <p th:text="${message.content}"></p>
            <p><small th:text="${message.createdAt}"></small></p>
        </div>
    </div>
</main>

<footer>
    <div class="social-media">
        <p>Мы в социальных сетях:</p>
        <div class="icons">
            <a href="#"><img src="images/T.png" alt="Telegram Icon"></a>
            <a href="#"><img src="images/W.png" alt="WhatsApp Icon"></a>
            <a href="#"><img src="images/I.png" alt="Instagram Icon"></a>
        </div>
    </div>
</footer>
</body>
</html>
