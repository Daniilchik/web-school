<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Художественная станция</title>
    <link rel="stylesheet" href="reviews.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <a href="/index">
                <img src="/images/Logo.png" alt="Logo" style="width: 230px; height: auto;">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/about">О нас</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/reviews">Отзывы</a></li>
                <li><a href="/reg">Регистрация</a></li>
                <li><a href="/auth">Авторизация</a></li>
                <li><a href="/feedback">Обратная связь</a></li>
                <li><a href="/logout">Выйти</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <h1>Отзывы</h1>
    <h2>Ваше мнение очень важно для нас!</h2>

    <section>
        <h2>Написать отзыв</h2>
        <form action="/reviews/add" method="post">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="text">Отзыв</label>
            <textarea id="text" name="text" required></textarea>

            <button type="submit">Оставить отзыв</button>
        </form>
    </section>

    <section class="reviews">
        <div class="review-card" th:each="review : ${reviews}">
            <h2 th:text="${review.name}"></h2>
            <p th:text="${review.text}"></p>
        </div>
    </section>
</main>

<footer>
    <div class="social-media">
        <p>Мы в социальных сетях:</p>
        <div class="icons">
            <a href="#"><img src="images/T.png" alt="Telegram Icon"></a>
            <a href="#"><img src="images/W.png" alt="WhatsApp Icon"></a>
            <a href="#"><img src="images/I.png" alt="Instagram Icon"></a>
        </div>
    </div>
</footer>
</body>
</html>
