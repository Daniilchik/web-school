<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Художественная станция</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/index">
                    <img src="/images/Logo.png" alt="Logo" style="width: 230px; height: auto;">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/about">О нас</a></li>
                    <li><a href="/contacts">Контакты</a></li>
                    <li><a href="/reviews">Отзывы</a></li>
                    <li><a href="/reg">Регистрация</a></li>
                    <li><a href="/auth">Авторизация</a></li>
                    <li><a href="/feedback">Обратная связь</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h2>Контакты</h2>
            <div class="contact-info">
                <p class="contact-text">Адрес школы: г. Москва, ул. Творческая</p>
                <p class="contact-text">Время работы: Пн-Пт 10:00 - 20:00</p>
                <div class="map-container">
                    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A604432293049a2de8818610e5a225ac91a0904c84befb78787030220264a8473&amp;width=500&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
                </div>
            </div>
        </section>

            <div class="contact-form">
                <h3>Связаться</h3>
                <form action="#">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name">

                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname">

                    <label for="phone">Телефон:</label>
                    <input type="text" id="phone" name="phone">

                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <p>Мы в социальных сетях:</p>
            <div class="icons">
                <a href="#"><img src="images/T.png" alt="Telegram Icon"></a>
                <a href="#"><img src="images/W.png" alt="WhatsApp Icon"></a>
                <a href="#"><img src="images/I.png" alt="Instagram Icon"></a>
            </div>
        </div>
    </footer>
</body>
</html>
