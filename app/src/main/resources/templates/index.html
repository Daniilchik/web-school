<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Художественная станция</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/index">
                    <img src="/images/Logo.png" alt="Logo" style="width: 230px; height: auto;">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/about">О нас</a></li>
                    <li><a href="/contacts">Контакты</a></li>
                    <li><a href="/reviews">Отзывы</a></li>
                    <li><a href="/reg">Регистрация</a></li>
                    <li><a href="/auth">Авторизация</a></li>
                    <li><a href="/feedback">Обратная связь</a></li>
                    <li><a href="/logout">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="welcome-section">
            <img src="images/welcome.png" alt="Добро пожаловать в художественную школу" />
        </section>

        <section class="teachers-section">
                <div class="teacher-image">
                    <img src="images/teacher.png" alt="Teacher Photo">
                </div>

            <section class="slider-section">
                <div class="slider">
                    <div class="slide active"><img src="images/slide1.png" alt="Slide 1"></div>
                    <div class="slide"><img src="images/slide2.png" alt="Slide 2"></div>
                    <div class="slide"><img src="images/slide3.png" alt="Slide 3"></div>
                </div>
                <button class="prev">Предыдущий</button>
                <button class="next">Следующий</button>
                <button class="pause">Пауза</button>
            </section>
            

            <section class="gallery-section">
                <h2>Наша школа</h2>
                <div class="gallery-container">
                <div class="gallery">
                    <div class="gallery-item large"><img src="images/school1.png" alt="Image 1"></div>
                    <div class="gallery-column">
                        <div class="gallery-item"><img src="images/school2.png" alt="Image 2"></div>
                        <div class="gallery-item"><img src="images/school3.png" alt="Image 3"></div>
                    </div>
                </div>
                </div>
            </section>
            

            <footer>
                <div class="social-media">
                    <p>Мы в социальных сетях:</p>
                    <div class="icons">
                        <a href="#"><img src="images/T.png" alt="Telegram Icon"></a>
                        <a href="#"><img src="images/W.png" alt="WhatsApp Icon"></a>
                        <a href="#"><img src="images/I.png" alt="Instagram Icon"></a>
                    </div>
                </div>
            </footer>
            
    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let isPlaying = true;
        let slideInterval;
    
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
    
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
    
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    
        function playSlider() {
            slideInterval = setInterval(nextSlide, 3000);
        }
    
        function pauseSlider() {
            clearInterval(slideInterval);
        }
    
        document.querySelector('.next').addEventListener('click', nextSlide);
        document.querySelector('.prev').addEventListener('click', prevSlide);
    
        document.querySelector('.pause').addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playSlider();
            } else {
                pauseSlider();
            }
        });
    
        // Запуск слайдера при загрузке страницы
        playSlider();
    </script>
    
</body>
</html>
